    <style>
      body,
      html {
        background-color: #f9f9f9f9;
        font-family: "league spartan", sans-serif;
        margin: 0;
      }

      .col-11 {
        margin-left: 100px; /* Menambahkan margin kiri untuk memberikan ruang di samping sidebar */
        margin-right: 20px;
        padding: 20px;
        width: calc(100% - 80px); /* Menghindari tumpang tindih */
        overflow-y: auto; /* Agar konten utama scrollable */
      }

      .sticky-header {
        position: fixed;
        padding: 0;
        top: 0;
        left: 80px;
        width: calc(100% - 80px); /* Menghindari tumpang tindih */
        z-index: 10; /* Supaya elemen ini berada di atas elemen lain */
        background-color: #f9f9f9f9; /* Tambahkan background agar tidak transparan */
      }

      .menu-item {
        text-decoration: none; /* Menghapus garis bawah pada link */
        color: #6e44c2; /* Mengatur warna teks untuk menu */
        display: flex; /* Menggunakan flexbox untuk menyusun ikon dan teks secara vertikal */
        flex-direction: column; /* Menyusun ikon dan teks secara kolom */
        align-items: center; /* Memusatkan ikon dan teks secara horizontal */
        margin-bottom: 20px; /* Memberikan jarak antara menu-item */
      }

      /* Kontainer untuk ikon di menu */
      .icon-container {
        width: 50px; /* Lebar kontainer ikon */
        height: 50px; /* Tinggi kontainer ikon */
        display: flex; /* Flexbox untuk menyusun ikon di tengah */
        align-items: center; /* Menjaga ikon tetap di tengah secara vertikal */
        justify-content: center; /* Memusatkan ikon secara horizontal */
        margin-bottom: 5px; /* Memberikan jarak antara ikon dan teks */
      }

      /* Ukuran dan warna ikon di menu */
      .icon-container i {
        font-size: 24px; /* Ukuran ikon */
        color: #6e44c2; /* Warna ikon */
      }

      /* Teks pada menu item */
      .menu-item span {
        font-size: 14px; /* Ukuran teks pada menu */
        color: #6e44c2; /* Warna teks */
      }

      /* Efek hover untuk menu item */
      .menu-item:hover .icon-container {
        background-color: #d4c8f2; /* Warna latar belakang saat hover */
        border-radius: 50%; /* Membuat background ikonnya berbentuk lingkaran */
      }

      .menu-nav {
        display: flex; /* Menggunakan flexbox untuk menyusun ikon dan teks secara horizontal */
        align-items: center; /* Memusatkan ikon dan teks secara vertikal */
      }

      .menu-nav span {
        font-size: 14px; /* Ukuran teks pada menu */
        color: #6e44c2; /* Warna teks */
        margin-left: 5px; /* Memberikan jarak antara ikon dan teks */
      }

      .icon-cont {
        width: 50px; /* Lebar kontainer ikon */
        height: 50px; /* Tinggi kontainer ikon */
        display: flex; /* Flexbox untuk menyusun ikon di tengah */
        align-items: center; /* Menjaga ikon tetap di tengah secara vertikal */
        justify-content: center; /* Memusatkan ikon secara horizontal */
      }

      /* Ukuran dan warna ikon di menu */
      .icon-cont i {
        font-size: 24px; /* Ukuran ikon */
        color: #6e44c2; /* Warna ikon */
      }

      .menu-nav span {
        font-size: 18px; /* Ukuran teks pada menu */
        color: #6e44c2; /* Warna teks */
        margin-right: 15px;
      }

      /* Efek hover untuk menu item */
      .menu-nav:hover .icon-container {
        background-color: #d4c8f2; /* Warna latar belakang saat hover */
        border-radius: 50%; /* Membuat background ikonnya berbentuk lingkaran */
      }

      .nav-profile:hover {
        background-color: #d4c8f2;
        border-radius: 15px;
      }

      @media (max-width: 768px) {
        .sticky-header {
          left: 0;
          width: 100%;
        }

        .form-control {
          width: 100%;
        }

        .nav-profile span {
          display: none; /* Sembunyikan nama pengguna di perangkat kecil */
        }
      }

      @media (max-width: 576px) {
        .sticky-header {
          padding: 10px; /* Mengurangi padding untuk menghemat ruang */
        }

        .sticky-header .d-flex {
          flex-direction: column; /* Menumpuk elemen secara vertikal */
          align-items: center; /* Rata tengah */
        }

        .sticky-header .d-flex.align-items-center {
          margin-bottom: 10px; /* Memberikan sedikit jarak antar baris */
        }

        .form-control {
          width: 100%; /* Pastikan input pencarian menggunakan seluruh lebar */
          margin-bottom: 10px; /* Menambahkan ruang bawah pada input */
        }

        .nav-profile span {
          display: none; /* Sembunyikan nama pengguna di perangkat kecil */
        }
      }




    
      .chat-container {
            display: flex;
            height: 80vh;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 100px;
        }

        .chat-list {
            width: 25%;
            border-right: 1px solid #dee2e6;
            overflow-y: auto;
            padding: 1rem;
        }

        .chat-list-item {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .chat-list-item{
            border-radius: 10px;
            border-width: 1px;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
        }

        .chat-list-item:hover{
            background-color: #c8c8c8;
        }

        .chat-list-item img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 0.75rem;
        }

        .chat-list-item .status {
            width: 10px;
            height: 10px;
            background-color: green;
            border-radius: 50%;
            margin-left: auto;
        }

        .chat-window {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 1rem;
            border-bottom: 1px solid #dee2e6;
            font-weight: bold;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
            background-color: #f8f9fa;
        }

        .chat-message {
            margin-bottom: 1rem;
        }

        .chat-message.user {
            text-align: right;
        }

        .chat-message .message {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            background-color: #0a5b5c; /* Warna sama untuk semua pesan */
            color: white;
        }

        .chat-input {
            padding: 1rem;
            border-top: 1px solid #dee2e6;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .chat-input input {
            flex-grow: 1;
            border: 1px solid #dee2e6;
            border-radius: 20px;
            padding: 0.5rem 1rem;
        }

        .chat-input button {
            border: none;
            background: none;
        }

        .chat-input button i {
            font-size: 1.25rem;
            color: #0a5b5c;
            cursor: pointer;
        }

        /* Style for file button */
        .chat-input button i.bi-image {
            color: #0a5b5c;
        }

    </style>

                <!-- Chat Window -->

                    <div class="chat-header" id="chatHeader">Sehun</div>
                    <div class="chat-messages" id="chatMessages"></div>
                    <div class="chat-input">
                        <button onclick="openEmojiPicker()"><i class="bi bi-emoji-smile"></i></button>
                        <input type="file" id="fileInput" style="display: none;" onchange="sendFileMessage(event)">
                        <button onclick="document.getElementById('fileInput').click()"><i class="bi bi-image"></i></button>
                        <input type="text" id="chatInput" placeholder="Type a message...">

    <!-- Link ke Bootstrap JS dan Popper.js (untuk fitur interaktif seperti dropdown dan carousel) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentChat = null;
    
        // Fungsi untuk membuka chat tertentu
        function openChat(name) {
            currentChat = name;
            document.getElementById('chatHeader').innerText = name;
            document.getElementById('chatMessages').innerHTML = '';
            document.getElementById('chatInput').disabled = false;
        }
    
        // Fungsi untuk mengirim pesan teks
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (message === '') return; // Jangan kirim jika input kosong
    
            const messageContainer = document.getElementById('chatMessages');
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message', 'user');
            messageElement.innerHTML = `
                <div class="message">${message}</div>
            `;
    
            // Tambahkan pesan ke kontainer
            messageContainer.appendChild(messageElement);
    
            // Scroll ke bawah untuk menampilkan pesan terbaru
            messageContainer.scrollTop = messageContainer.scrollHeight;
    
            // Kosongkan input
            input.value = '';
        }
    
        // Fungsi untuk mengirim pesan file (gambar)
        function sendFileMessage(event) {
            const file = event.target.files[0];
            if (!file) return;
    
            const reader = new FileReader();
            reader.onload = function (e) {
                const messageContainer = document.getElementById('chatMessages');
                const messageElement = document.createElement('div');
                messageElement.classList.add('chat-message', 'user');
    
                // Template literal untuk menyisipkan gambar
                messageElement.innerHTML = `
                    <img src="${e.target.result}" alt="Image" class="img-fluid" 
                    style="max-width: 200px; border-radius: 10px;">
                `;
    
                // Tambahkan pesan ke dalam kontainer
                messageContainer.appendChild(messageElement);
    
                // Scroll ke bawah untuk menampilkan pesan terbaru
                messageContainer.scrollTop = messageContainer.scrollHeight;
            };
    
            reader.readAsDataURL(file); // Membaca file sebagai Data URL
        }


        function formatTime() {
            const now = new Date();
            return `${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`;
        }

        // Tambahkan waktu di dalam bubble chat
        messageElement.innerHTML = `
            <div class="message">
                ${message}
                <small style="display: block; font-size: 10px; color: #ccc;">${formatTime()}</small>
            </div>
        `;

    </script>
