<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suggested Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .suggested-profile {
        background-color: #b2f4ff;
        padding: 15px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      .suggested-profile img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        object-fit: cover;
      }

      .suggested-profile .info {
        flex-grow: 1;
        margin-left: 15px;
      }

      .suggested-profile .info h3 {
        font-size: 18px;
        margin: 0;
      }

      .suggested-profile .info p {
        margin: 0;
        font-size: 14px;
        color: #555;
      }

      .follow-btn {
        background-color: #00c4ff;
        border: none;
        border-radius: 20px;
        padding: 5px 15px;
        color: white;
        font-size: 14px;
        transition: all 0.3s ease-in-out;
      }

      .follow-btn:hover {
        background-color: #007fad;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <div class="suggested-profile">
        <img
          alt="Profile picture of amber ruby"
          src="https://storage.googleapis.com/a1aa/image/k55CTUfDTF1NPKqo0OfHSSNxiyvWFpwZwKWLfsy5FKsILNGoA.jpg"
        />
        <div class="info">
          <h3>amber ruby</h3>
          <p>134 Following</p>
          <p>2,345 Followers</p>
        </div>
        <button class="follow-btn">Follow</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
