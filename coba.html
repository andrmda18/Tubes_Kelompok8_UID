<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Food Post</title>
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f5f5dc;
      }
      .post-container {
        border: 2px solid #000;
        border-radius: 10px;
        padding: 10px;
        background-color: #fff;
        max-width: 600px;
        margin: 20px auto;
      }
      .post-header {
        display: flex;
        align-items: center;
        padding: 10px;
      }
      .post-header img {
        border-radius: 50%;
        width: 40px;
        height: 40px;
        margin-right: 10px;
      }
      .post-image {
        width: 100%;
        border-radius: 10px;
      }
      .post-footer {
        padding: 10px;
      }
      .post-footer .icons {
        display: flex;
        align-items: center;
      }
      .post-footer .icons i {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="post-container">
      <div class="post-header">
        <img
          alt="User profile picture"
          height="40"
          src="https://storage.googleapis.com/a1aa/image/CFtyT9KGWN5CC9dk1w3JSTjvw4jD106qZ4C5zCQmlxeeIODUA.jpg"
          width="40"
        />
        <span> @Samuell223 </span>
      </div>
      <img
        alt="Plate of food with rice, eggs, and other dishes"
        class="post-image"
        height="300"
        src="https://storage.googleapis.com/a1aa/image/mzbkDG5iZX5CJhxkAHBfixwnm04tCWhRtOeYdokjBeA9RcGoA.jpg"
        width="600"
      />
      <div class="post-footer">
        <div class="icons">
          <i class="fas fa-heart"> </i>
          <i class="fas fa-comment"> </i>
          <i class="fas fa-share"> </i>
        </div>
        <p>audeeg jogja</p>
      </div>
    </div>
  </body>
</html>
