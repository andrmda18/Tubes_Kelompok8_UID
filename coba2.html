<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodie Landing Page</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .navbar {
        position: sticky;
        top: 0;
        z-index: 10;
        background-color: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .hero-container {
        min-height: 90vh;
        padding: 20px;
      }

      #hero-banner p:first-child {
        font-size: 52px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      #hero-banner p:nth-child(2) {
        font-family: "Satisfy", cursive;
        font-size: 30px;
        color: #f09133;
        max-width: 600px;
      }

      .food-categories {
        display: flex;
        gap: 15px;
        margin-top: 20px;
      }

      .food-category {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .food-category img {
        width: 60px;
        height: 60px;
        margin-bottom: 8px;
      }

      .image-section img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img
              alt="Foodie"
              height="40"
              src="images/Logobaru.png"
              width="40"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#resep">Resep</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#kontak">Kontak</a>
              </li>
            </ul>
            <a href="login.html" class="btn btn-primary ms-3">Login</a>
          </div>
        </div>
      </nav>

      <div class="container">
        <div class="hero-container row align-items-center">
          <!-- Bagian teks -->
          <section id="hero-banner" class="col-md-6">
            <p>Foodie</p>
            <p>find or create your own food recipe</p>
            <div class="food-categories">
              <div class="food-category">
                <img alt="Ayam" src="images/christmas-dinner.png" />
                <span> Lauk </span>
              </div>
              <div class="food-category">
                <img alt="Frensch Fries Icon" src="images/french-fries.png" />
                <span> Cemilan </span>
              </div>
              <div class="food-category">
                <img alt="Dessert Icon" src="images/donut.png" />
                <span> Dessert </span>
              </div>
              <div class="food-category">
                <img alt="Drink Icon" src="images/drink.png" />
                <span> Minuman </span>
              </div>
              <div class="food-category">
                <img alt="Dessert Icon" src="images/salad.png" />
                <span> Buah </span>
              </div>
            </div>
          </section>

          <!-- Bagian gambar -->
          <div class="image-section col-md-6 text-center">
            <img src="images/Landing page web.png" alt="Gambar Makanan" />
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
