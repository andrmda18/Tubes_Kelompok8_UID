<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Foodie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="rumah.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- sidebar start -->
        <div class="col-1 flex h-screen p-0 position-fixed">
          <div
            class="bg-cyan-200 w-20 flex flex-col items-center py-4 space-y-8 rounded-r-3xl"
          >
            <div class="flex flex-col items-center space-y-4">
              <a href="#" class="menu-item">
                <div class="icon-container">
                  <i class="bi bi-house"></i>
                </div>
                <span>Beranda</span>
              </a>
              <a href="#" class="menu-item">
                <div class="icon-container">
                  <i class="bi bi-people"></i>
                </div>
                <span>Komunitas</span>
              </a>
              <a href="#" class="menu-item">
                <div class="icon-container">
                  <i class="bi bi-chat-left-text"></i>
                </div>
                <span>Obrolan</span>
              </a>
              <a href="#" class="menu-item">
                <div class="icon-container">
                  <i class="bi bi-bookmark"></i>
                </div>
                <span>Bookmark</span>
              </a>
              <a href="#" class="menu-item">
                <div class="icon-container">
                  <i class="bi bi-plus-square"></i>
                </div>
                <span>Buat</span>
              </a>
              <a href="#" class="menu-item">
                <div class="icon-container">
                  <i class="bi bi-gear"></i>
                </div>
                <span>Pengaturan</span>
              </a>
            </div>
          </div>
        </div>
        <!-- sidebar end -->

        <!-- Main Content start -->
        <div class="col-11 flex-1 p-0">
          <!-- header start -->
          <div class="flex items-center justify-between sticky-header">
            <div class="flex items-center space-x-2">
              <span class="text-xl font-bold px-2">foodie</span>
              <div
                class="bg-yellow-400 w-8 h-8 flex items-center justify-center rounded-full"
              >
                <span class="text-xl font-bold">F</span>
              </div>
            </div>

            <div class="flex items-center space-x-4">
              <div class="relative">
                <input
                  class="w-96 h-10 pl-4 pr-10 rounded-full border border-black"
                  placeholder="Search"
                  type="text"
                />
                <i
                  class="fas fa-search absolute right-3 top-1/2 transform -translate-y-1/2"
                ></i>
              </div>

              <a href="#" class="menu-nav">
                <div class="icon-container">
                  <i class="bi bi-bell"></i>
                </div>
              </a>

              <div class="nav-profile">
                <a href="#" class="menu-nav">
                  <div class="icon-container">
                    <i class="bi bi-person-circle"></i>
                  </div>
                  <span>Chanyeol</span>
                </a>
              </div>
            </div>
          </div>
          <!-- header end -->

          <!-- Banner -->
          <div class="banner">
            <div
              id="carouselExampleInterval"
              class="carousel slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000">
                  <img
                    src="images/Banner .png"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                  <img
                    src="images/banner2.png"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="images/Banner .png"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleInterval"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleInterval"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
          <!-- Banner end -->

          <!-- konten kategori -->
          <section id="kategori">
            <div class="category-header">
              <h1 class="text-info-emphasis fw-bold pb-5">Kategori</h1>
            </div>

            <div class="container-fluid">
              <div
                class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4"
              >
                <!-- Kartu 1 -->
                <div class="col">
                  <div class="category-card">
                    <img
                      src="images/coverkoin.png"
                      alt="fitur koin"
                      class="img-fluid"
                    />
                    <div class="info">
                      <h5>KOIN</h5>
                    </div>
                  </div>
                </div>

                <!-- Kartu 2 -->
                <div class="col">
                  <div class="category-card">
                    <img
                      src="images/reseplengkap.png"
                      alt="fitur ressep"
                      class="img-fluid"
                    />
                    <div class="info">
                      <h5>RESEP LENGKAP</h5>
                    </div>
                  </div>
                </div>

                <!-- Kartu 3 -->
                <div class="col">
                  <div class="category-card">
                    <img
                      src="images/komunitas.png"
                      alt="komunitas"
                      class="img-fluid"
                    />
                    <div class="info">
                      <h5>KOMUNITAS</h5>
                    </div>
                  </div>
                </div>

                <!-- Kartu 4 -->
                <div class="col">
                  <div class="category-card">
                    <img
                      src="images/ebook.png"
                      alt="e-book"
                      class="img-fluid"
                    />
                    <div class="info">
                      <h5>E-BOOK</h5>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <!-- kategori end -->

          <!-- postingan start-->
          <div class="container mt-10">
            <div
              class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4"
            >
              <!-- Kartu 1 -->
              <div class="col">
                <div class="card">
                  <div class="card-header d-flex align-items-center">
                    <img
                      src="images/sehun.jpg"
                      alt="Profile Picture"
                      class="profile-picture"
                    />
                    <span class="username ms-2">Samuel1223</span>
                  </div>
                  <img
                    src="images/smoothie-bowl.jpg"
                    alt="Smoothie Bowl"
                    class="card-image"
                  />
                  <div class="card-body">
                    <div class="icons">
                      <span><i class="bi bi-heart"></i></span>
                      <span><i class="bi bi-chat"></i></span>
                      <span><i class="bi bi-send"></i></span>
                    </div>
                    <p class="caption">Smoothie Bowl</p>
                    <div class="icons-eye">
                      <span><i class="bi bi-eye"></i></span>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Kartu 2 -->
              <div class="col">
                <div class="card">
                  <div class="card-header d-flex align-items-center">
                    <img
                      src="images/chef ainun.jpg"
                      alt="Profile Picture"
                      class="profile-picture"
                    />
                    <span class="username ms-2">Samuel1223</span>
                  </div>
                  <img
                    src="images/nasi hainan.jpg"
                    alt="Nasi Hainan"
                    class="card-image"
                  />
                  <div class="card-body">
                    <div class="icons">
                      <span><i class="bi bi-heart"></i></span>
                      <span><i class="bi bi-chat"></i></span>
                      <span><i class="bi bi-send"></i></span>
                    </div>
                    <p class="caption">Nasi Hainan</p>
                    <div class="icons-eye">
                      <span><i class="bi bi-eye"></i></span>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Kartu 3 -->
              <div class="col">
                <div class="card">
                  <div class="card-header d-flex align-items-center">
                    <img
                      src="images/chef jaemin.jpg"
                      alt="Profile Picture"
                      class="profile-picture"
                    />
                    <span class="username ms-2">Samuel1223</span>
                  </div>
                  <img src="images/dawet.jpg" alt="Dawet" class="card-image" />
                  <div class="card-body">
                    <div class="icons">
                      <span><i class="bi bi-heart"></i></span>
                      <span><i class="bi bi-chat"></i></span>
                      <span><i class="bi bi-send"></i></span>
                    </div>
                    <p class="caption">Dawet</p>
                    <div class="icons-eye">
                      <span><i class="bi bi-eye"></i></span>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Kartu 4 -->
              <div class="col">
                <div class="card">
                  <div class="card-header d-flex align-items-center">
                    <img
                      src="images/chef love.jpg"
                      alt="Profile Picture"
                      class="profile-picture"
                    />
                    <span class="username ms-2">Samuel1223</span>
                  </div>
                  <img src="images/ramen.jpg" alt="Ramen" class="card-image" />
                  <div class="card-body">
                    <div class="icons">
                      <span><i class="bi bi-heart"></i></span>
                      <span><i class="bi bi-chat"></i></span>
                      <span><i class="bi bi-send"></i></span>
                    </div>
                    <p class="caption">Ramen</p>
                    <div class="icons-eye">
                      <span><i class="bi bi-eye"></i></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Postingan End -->
        </div>
      </div>
    </div>
    <!-- Link ke Bootstrap JS dan Popper.js (untuk fitur interaktif seperti dropdown dan carousel) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
