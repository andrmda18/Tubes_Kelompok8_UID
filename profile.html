<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Foodie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="profile.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- sidebar start -->
        <div class="col-1 flex h-screen p-0 position-fixed">
          <div
            class="bg-cyan-200 w-20 flex flex-col items-center py-4 space-y-8 rounded-r-3xl border-t-r-0"
            style="border-top-right-radius: 0px"
          >
            <div class="flex flex-col items-center space-y-4">
              <a href="#" class="menu-item">
                <div class="icon-container">
                  <i class="bi bi-house"></i>
                </div>
                <span>Beranda</span>
              </a>
              <a href="#" class="menu-item">
                <div class="icon-container">
                  <i class="bi bi-people"></i>
                </div>
                <span>Komunitas</span>
              </a>
              <a href="#" class="menu-item">
                <div class="icon-container">
                  <i class="bi bi-chat-left-text"></i>
                </div>
                <span>Obrolan</span>
              </a>
              <a href="#" class="menu-item">
                <div class="icon-container">
                  <i class="bi bi-bookmark"></i>
                </div>
                <span>Bookmark</span>
              </a>
              <a href="unggahfoto.html" class="menu-item">
                <div class="icon-container">
                  <i class="bi bi-plus-square"></i>
                </div>
                <span>Buat</span>
              </a>
              <a href="#" class="menu-item">
                <div class="icon-container">
                  <i class="bi bi-gear"></i>
                </div>
                <span>Pengaturan</span>
              </a>
            </div>
          </div>
        </div>
        <!-- sidebar end -->

        <!-- Main Content start -->
        <div class="col-11 flex-1 p-0">
          <!-- header start -->
          <div class="flex items-center justify-between sticky-header">
            <div class="flex items-center space-x-2">
              <span class="text-xl font-bold px-2">foodie</span>
              <div
                class="bg-yellow-400 w-8 h-8 flex items-center justify-center rounded-full"
              >
                <span class="text-xl font-bold">F</span>
              </div>
            </div>

            <div class="flex items-center space-x-4">
              <div class="relative">
                <input
                  class="w-96 h-10 pl-4 pr-10 rounded-full border border-black"
                  placeholder="Search"
                  type="text"
                />
                <i
                  class="fas fa-search absolute right-3 top-1/2 transform -translate-y-1/2"
                ></i>
              </div>

              <a href="#" class="menu-nav">
                <div class="icon-container">
                  <i class="bi bi-bell"></i>
                </div>
              </a>

              <div class="nav-profile">
                <a href="#" class="menu-nav">
                  <div class="icon-container">
                    <i class="bi bi-person-circle"></i>
                  </div>
                  <span style="text-decoration: none">Chanyeol</span>
                </a>
              </div>
            </div>
          </div>
          <!-- header end -->

          <!-- profile start -->
          <section>
            <div class="profile-card">
              <img
                src="https://storage.googleapis.com/a1aa/image/KoqjPsVRWQL9GFbAnyNyU0CExZn1wK1c06AyGjk01Xr4iFAF.jpg"
                alt="Cover Photo"
                class="cover"
              />
              <div class="text-center">
                <img
                  src="https://storage.googleapis.com/a1aa/image/kkEBLRJOdm4kFZqh27ndpZ4m3VwkKyvkpOfip76cBJfgLWAUA.jpg"
                  alt="Profile Picture"
                  class="profile-pic"
                />
              </div>
              <div class="actions">
                <div class="left-content">
                  <h1 class="mb-1" style="font-weight: bold; font-size: 25px">
                    Monsieur oss
                  </h1>
                  <div class="icons">
                    <span><i class="bi bi-eye"></i>2.1M</span>
                    <span><i class="bi bi-heart"></i>2.1M</span>
                  </div>
                </div>
                <div class="right-content">
                  <button class="tombol me-2">Message</button>
                  <button class="tombol">Follow</button>
                </div>
              </div>
            </div>
            <!-- info start -->
            <div class="row">
              <div class="col-3">
                <div class="profile-header">
                  <h2>chef</h2>
                  <div class="stars">
                    <i class="fas fa-star"> </i>
                    <i class="fas fa-star"> </i>
                    <i class="fas fa-star"> </i>
                    <i class="fas fa-star"> </i>
                    <i class="fas fa-star-half-alt"> </i>
                  </div>
                </div>
                <div class="profile-stats">
                  <div>
                    <h2>134</h2>
                    <p>Following</p>
                  </div>
                  <div>
                    <h2>2.345</h2>
                    <p>Followers</p>
                  </div>
                </div>
                <div class="posts">
                  <h2>Postingan</h2>
                  <div class="row g-1">
                    <!-- Post 1 -->
                    <div class="col-6 col-md-4">
                      <img
                        src="images/stroberi smoothie.jpg"
                        alt="A loaf of bread with a marbled pattern"
                        class="img-fluid"
                      />
                    </div>
                    <!-- Post 2 -->
                    <div class="col-6 col-md-4">
                      <img
                        src="images/strawberry-mojitos.jpg"
                        alt="A plate with a slice of bread and a glass of milk"
                        class="img-fluid"
                      />
                    </div>
                    <div class="col-4">
                      <img
                        alt="A plate with a slice of bread and a glass of milk"
                        src="images/breakfast.jpg"
                      />
                    </div>
                    <div class="col-4">
                      <img
                        alt="A basket of round bread rolls"
                        src="images/capuccino.jpg"
                      />
                    </div>
                    <div class="col-4">
                      <img
                        alt="A loaf of bread with a marbled pattern"
                        src="images/ayam bawang putih.jpg"
                      />
                    </div>
                    <div class="col-4">
                      <img
                        alt="A basket of round bread rolls"
                        src="images/hainan.jpg"
                      />
                    </div>
                  </div>
                </div>
                <div class="profile-container mt-4">
                  <div class="suggested-profile">
                    <img
                      alt="Profile picture of amber ruby"
                      src="https://storage.googleapis.com/a1aa/image/k55CTUfDTF1NPKqo0OfHSSNxiyvWFpwZwKWLfsy5FKsILNGoA.jpg"
                    />
                    <div class="info">
                      <h3>amber ruby</h3>
                      <p>134 Following</p>
                      <p>2,345 Followers</p>
                    </div>
                    <button class="follow-btn">Follow</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- info end -->
          </section>
          <!-- profile end -->
        </div>
      </div>
    </div>
    <!-- Link ke Bootstrap JS dan Popper.js (untuk fitur interaktif seperti dropdown dan carousel) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
