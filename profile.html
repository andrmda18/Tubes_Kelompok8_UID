<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Profile Page</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #fffbcc;
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 16px;
      }
      .header {
        position: relative;
      }
      .header img.cover {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }
      .profile-pic {
        position: absolute;
        top: 140px; /* Adjusted to move the profile picture lower */
        left: 16px;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 4px solid #fffbcc;
      }
      .profile-role {
        position: absolute;
        top: 250px; /* Adjusted to position the text below the profile picture */
        left: 16px;
        font-size: 16px;
        font-weight: bold;
        color: #333;
        text-align: center;
        width: 100px; /* Match the width of the profile picture */
      }
      .rating {
        position: absolute;
        top: 270px; /* Adjusted to position the rating below the role text */
        left: 16px;
        text-align: center;
        width: 100px; /* Match the width of the profile picture */
        color: #ffd700; /* Gold color for stars */
      }
      .rating i {
        font-size: 12px; /* Smaller size for stars */
      }
      .follow-info {
        position: absolute;
        top: 290px; /* Adjusted to position the follow info below the rating */
        left: 16px;
        text-align: center;
        width: 100px; /* Match the width of the profile picture */
        font-size: 14px;
        color: #333;
        display: flex;
        justify-content: space-between;
        gap: 10px; /* Add gap between following and followers */
      }
      .follow-info div {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .profile-info {
        background-color: #fffbcc;
        padding: 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .profile-info .details {
        margin-left: 120px;
        margin-top: -20px; /* Move the text "Monsieur oss" slightly upwards */
      }
      .profile-info h1 {
        font-size: 24px;
        font-weight: bold;
      }
      .profile-info .stats {
        display: flex;
        align-items: center;
        color: #666;
        margin-top: 8px;
      }
      .profile-info .stats div {
        display: flex;
        align-items: center;
        margin-right: 16px;
      }
      .profile-info .stats i {
        margin-right: 4px;
      }
      .profile-info .actions {
        display: flex;
        align-items: center;
        margin-top: -20px; /* Move the message icon and follow button slightly upwards */
      }
      .profile-info .actions i {
        color: #666;
        margin-right: 8px;
      }
      .profile-info .actions button {
        background-color: #1da1f2;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .small-photo {
        position: absolute;
        top: 340px; /* Adjusted to position the small photo below the follow info */
        left: 16px;
        width: 30px;
        height: 30px;
        object-fit: cover;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img
          alt="A person playing guitar in a black and white photo"
          class="cover"
          src="https://storage.googleapis.com/a1aa/image/KoqjPsVRWQL9GFbAnyNyU0CExZn1wK1c06AyGjk01Xr4iFAF.jpg"
        />
        <img
          alt="Profile picture of a cat with one blue eye and one yellow eye"
          class="profile-pic"
          src="https://storage.googleapis.com/a1aa/image/kkEBLRJOdm4kFZqh27ndpZ4m3VwkKyvkpOfip76cBJfgLWAUA.jpg"
        />
        <div class="profile-role">Chef</div>
        <div class="rating">
          <i class="fas fa-star"> </i>
          <i class="fas fa-star"> </i>
          <i class="fas fa-star"> </i>
          <i class="fas fa-star"> </i>
          <i class="fas fa-star-half-alt"> </i>
        </div>
        <div class="follow-info">
          <div>
            <div>500</div>
            <div>Following</div>
          </div>
          <div>
            <div>2.1M</div>
            <div>Followers</div>
          </div>
        </div>
        <img
          alt="Small placeholder image"
          class="small-photo"
          height="30"
          src="https://storage.googleapis.com/a1aa/image/kr9Gr25eynU2JSIfTXEf5cPd6MFm6WZpQfbVSkGKavFpmaBQB.jpg"
          width="30"
        />
      </div>
      <div class="profile-info">
        <div class="details">
          <h1>Monsieur oss</h1>
          <div class="stats">
            <div>
              <i class="fas fa-eye"> </i>
              <span> 2.1M </span>
            </div>
            <div>
              <i class="fas fa-heart"> </i>
              <span> 2.1M </span>
            </div>
          </div>
        </div>
        <div class="actions">
          <i class="fas fa-comment-dots"> </i>
          <button>Follow</button>
        </div>
      </div>
    </div>
  </body>
</html>
