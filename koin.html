<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOPUP</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- <link rel="stylesheet" href="foto.css" /> -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    rel="stylesheet"
  />
    <style>
      /* Body dan Konten Utama */
body, /* Selektor untuk elemen body */
html { /* Selektor untuk elemen html */
  background-color: #d9d9d9; /* Warna latar belakang abu-abu terang */
  font-family: "League Spartan", sans-serif; /* Jenis font untuk teks */
  margin: 0; /* Hapus margin default */
}

/* Sidebar */
.sidebar { /* Selektor untuk elemen dengan kelas sidebar */
  display: flex; /* Menggunakan Flexbox untuk tata letak */
  flex-direction: column; /* Susunan elemen secara vertikal */
  justify-content: space-between; /* Memberikan jarak antar elemen atas-bawah */
  align-items: center; /* Pusatkan elemen secara horizontal */
  width: 60px; /* Lebar tetap sidebar */
  background-color: white; /* Warna latar putih */
  position: fixed; /* Sidebar tetap di tempat meskipun halaman digulir */
  height: 97%; /* Tinggi sidebar 97% dari tinggi layar */
  margin: 10px; /* Jarak luar dari tepi layar */
  border-radius: 10px; /* Sudut membulat untuk sidebar */
}

/* Gaya untuk ul di dalam sidebar */
.sidebar ul { /* Selektor untuk ul di dalam sidebar */
  list-style-type: none; /* Menghapus bullet list */
  margin: 0; /* Menghapus margin default */
  padding: 0; /* Menghapus padding default */
  width: 100%; /* Memenuhi lebar penuh sidebar */
  display: flex; /* Menggunakan Flexbox */
  flex-direction: column; /* Susunan elemen secara vertikal */
  justify-content: flex-start; /* Semua elemen berada di atas */
  align-items: center; /* Pusatkan elemen secara horizontal */
  gap: 20px; /* Jarak antar elemen */
}

/* Gambar logo */
.sidebar ul li img { /* Selektor untuk gambar dalam sidebar */
  width: 40px; /* Lebar gambar 40px */
  height: auto; /* Tinggi otomatis sesuai rasio */
  margin-top: 5px; /* Jarak atas 5px */
}

/* Elemen list */
.sidebar ul li { /* Selektor untuk elemen li dalam sidebar */
  display: flex; /* Flexbox untuk mengatur konten */
  justify-content: center; /* Pusatkan konten secara horizontal */
  align-items: center; /* Pusatkan konten secara vertikal */
}

/* Tautan dalam list */
.sidebar ul li a { /* Selektor untuk tautan dalam list */
  text-decoration: none; /* Menghapus garis bawah tautan */
  color: black; /* Warna teks hitam */
}

.sidebar ul li i { /* Selektor untuk ikon dalam sidebar */
  font-size: 30px; /* Ukuran ikon 30px */
  color: #555; /* Warna abu-abu gelap */
}

/* Efek hover */
.sidebar ul li a:hover { /* Gaya tautan saat mouse di atasnya */
  color: white; /* Warna teks berubah menjadi biru muda */
}

.sidebar ul li a:hover i { /* Gaya ikon saat mouse di atas tautan */
  color: #85cddb; /* Warna ikon berubah menjadi biru muda */
}

/* Main content */
.main-content { /* Selektor untuk konten utama */
  background-color: #f8f9fa; /* Warna latar konten utama */
  height: 97vh; /* Tinggi konten utama */
  margin-top: 10px; /* Jarak atas dari tepi */
  margin-bottom: 10px; /* Jarak bawah dari tepi */
  margin-left: 80px; /* Jarak dari sidebar */
  border-radius: 10px; /* Sudut membulat */
  overflow-y: auto; /* Tambahkan scrollbar jika konten melebihi tinggi */
}


/* Menggunakan Flexbox untuk tata letak gambar dan teks yang sejajar */
.container-flex {
  display: flex; /* Menjadikan elemen container sebagai flexbox untuk menyusun anak-anaknya dalam satu baris */
  align-items: center; /* Menyelaraskan elemen secara vertikal di tengah */
  justify-content: flex-start; /* Menjaga gambar di kiri dan teks di kanan */

}


.container {
    padding: 32px;
    border-radius: 8px;
    box-shadow: 4px 4px 6px 4px rgba(0, 0, 0, 0.3);
    width: 100%;
    max-width: 800px;
    margin-top: 80px;
    
}
.title {
    font-size: 1.25rem;
    font-weight: bold;
    margin-bottom: 1rem;
    text-align: center;
}
.button-group {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-bottom: 2rem;
}
.button {
    background-color: #00BFFF;
    padding: 1rem;
    border-radius: 0.5rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    cursor: pointer;
}
.button img {
    width: 2rem;
    height: 2rem;
}
.button span {
    font-size: 1.125rem;
    font-weight: bold;
}
.payment-method {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-bottom: 2rem;
}
.payment-method div {
    background-color: #00BFFF;
    padding: 1rem;
    border-radius: 0.5rem;
    width: 6rem;
    height: 4rem;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.125rem;
    font-weight: bold;
}
.coin-details {
    font-size: 1.125rem;
    font-weight: normal;
    margin-bottom: 2rem;
    text-align: left;
}
.confirm-button {
    background-color: #00BFFF;
    font-size: 1.125rem;
    font-weight: bold;
    padding: 1rem;
    width: 100%;
    border-radius: 0.5rem;
    cursor: pointer;
}
    </style>
</head>
<body>

    <div class="row">
      <div class="col-1 p-0 sidebar">
        <ul>

          </li>
          <li>

          </li>
          <li>

      </div>
      <!-- sidebar end -->

      <!-- main content start -->
      <div class="col main-content">

                    <div class="button" onclick="showCoinDetails(50)">

                <h2 class="title">Pilih Metode Pembayaran</h2>
                <div class="payment-method">
                    <div>Qris</div>
                    <div></div>
                    <div></div>
                </div>
                <div id="coin-details" class="coin-details"></div>
                <button class="confirm-button">Konfirmasi Pesanan</button>
          </div>       
        
        <!-- Main Content End -->
      </div>
    </div>
  </div>
